<html>
<head>
  <title>Example minimum receiver</title>
  <script src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
</head>
<body style="color:white; padding:5%">
  <h1>Hello world</h1>
  <span id="debug-text">DEBUG TEXT</span>

  <script>
    window.onload = function() {
        window.castReceiverManager = cast.receiver.CastReceiverManager.getInstance();
        window.castReceiverManager.onSenderDisconnected = function(event) {
            if(window.castReceiverManager.getSenders().length == 0 &&
                event.reason == cast.receiver.system.DisconnectReason.REQUESTED_BY_SENDER) {
                window.close();
            }
        }

        var customMessageBus = castReceiverManager.getCastMessageBus('urn:x-cast:com.twjg.chromecast2048');
        customMessageBus.onMessage = function(event) {
            document.getElementById("debug-text").innerHTML = event.data;
        }

        // Start receiver
        window.castReceiverManager.start();
    }
  </script>
</body>
</html>
