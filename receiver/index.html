<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <title>Chromecast: 2048</title>
        <link href="css/main.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div class="container">
            <div class="heading">
                <h1 class="title">2048</h1>
                <div class="scores-container">
                    <div class="score-container">0</div>
                    <div class="best-container">0</div>
                </div>
            </div>

            <div class="above-game">
                <p class="game-intro">Join the numbers and get to the <strong>2048 tile!</strong></p>
            </div>
            <div class="canvasContainer">
                <canvas id="player1" class="rendererView" width="500" height="500"></canvas>
            </div>
            <div class="canvasContainer">
                <canvas id="player2" class="rendererView" width="500" height="500"></canvas>
            </div>
            <p style="display:none"><small>Created by <a href="http://gabrielecirulli.com/" target="_blank">Gabriele Cirulli.</a> Based on <a href="https://itunes.apple.com/us/app/1024!/id823499224" target="_blank">1024 by Veewo Studio</a> and conceptually similar to <a href="http://asherv.com/threes/" target="_blank">Threes by Asher Vollmer.</a></small></p>
        </div>
        

        <!-- Chromecast remote libraries -->
        <script src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>

        <script src="js/main.js"></script>
        <script src="js/CustomReceiver.js"></script>
        <script src="js/Utils.js"></script>

        <!-- Third party (2048 game code) -->
    	<script src="js/third-party/pixi.js"></script>
        <script src="js/third-party/keyboard_input_manager.js"></script>
        <script src="js/third-party/tile.js"></script>
        <script src="js/third-party/grid.js"></script>
        <script src="js/third-party/renderer.js"></script>
        <script src="js/third-party/game_manager.js"></script>
    </body>
</html>
